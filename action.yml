name: "Set up MLIR toolchain"
author: "Munich Quantum Software Company GmbH and Chair for Design Automation, TUM"
description: "Set up a specific version of the MLIR toolchain"

inputs:
  llvm-version:
    description: "The LLVM version to install (e.g., 22.1.0) or commit hash (e.g., f8cb798)."
    required: true
  platform:
    description: "The platform to install the MLIR toolchain for (either linux, macOS, windows, or host). Defaults to host."
    required: false
    default: "host"
  architecture:
    description: "The architecture to install the MLIR toolchain for (either X86, AArch64, or host). Defaults to host."
    required: false
    default: "host"

runs:
  using: node24
  main: dist/index.js

branding:
  icon: "package"
  color: "blue"
