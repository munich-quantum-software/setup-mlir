name: Update known versions

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: true
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
      - name: Update known versions
        id: update-known-versions
        run: node dist/update-known-versions/index.js
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - id: create-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - name: Create pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        with:
          token: ${{ steps.create-token.outputs.token }}
          commit-message: ðŸ‘· Update known versions
          title: ðŸ‘· Update known versions for ${{ steps.update-known-versions.outputs.latest-tag }}
          body: This PR updates the known versions to include `${{ steps.update-known-versions.outputs.latest-tag }}`.
          base: main
          labels: "documentation"
          branch: update-known-versions
          delete-branch: true
          sign-commits: true
