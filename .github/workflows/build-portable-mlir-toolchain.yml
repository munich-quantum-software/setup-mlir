name: Portable LLVM/MLIR Toolchain (PGO + ThinLTO)

on:
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "llvm/llvm-project ref (e.g., llvmorg-21.1.0 or commit SHA)"
        type: string
        default: "llvmorg-21.1.0"
        required: true
      targets:
        description: "LLVM_TARGETS_TO_BUILD (use 'auto' to infer from host)"
        type: string
        default: "auto"
        required: false
      toolchain_clean:
        description: "Set 1 to wipe previous builds"
        type: string
        default: "0"
        required: false
      stage_from:
        description: "Stage lower bound (0..2)"
        type: string
        default: "0"
        required: false
      stage_to:
        description: "Stage upper bound (0..2)"
        type: string
        default: "2"
        required: false
      cpu_flags:
        description: "Extra CPU tuning flags"
        type: string
        default: ""
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  pipeline:
    name: Build pipeline (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu-24.04
            runner: ubuntu-24.04
            os: linux
          - name: ubuntu-24.04-arm
            runner: ubuntu-24.04-arm
            os: linux
          - name: macos-14
            runner: macos-14
            os: macos
          - name: macos-15-intel
            runner: macos-15-intel
            os: macos
          - name: windows-2022
            runner: windows-2022
            os: windows
          - name: windows-11-arm
            runner: windows-11-arm
            os: windows
    runs-on: ${{ matrix.runner }}
    env:
      REF: ${{ github.event.inputs.ref || 'llvmorg-21.1.0' }}
      TARGETS: ${{ github.event.inputs.targets || 'auto' }}
      TOOLCHAIN_CPU_FLAGS: ${{ github.event.inputs.cpu_flags || '' }}
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Prepare directories
        run: |
          set -euo pipefail
          mkdir -p "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}"
          mkdir -p "$GITHUB_WORKSPACE/portable-mlir-toolchain/tmp/${{ matrix.name }}"

      # Stage 0
      - name: Build Stage0 (Linux)
        if: matrix.os == 'linux'
        env:
          TOOLCHAIN_CLEAN: ${{ github.event.inputs.toolchain_clean || '0' }}
          TOOLCHAIN_STAGE_FROM: "0"
          TOOLCHAIN_STAGE_TO: "0"
        run: |
          set -euo pipefail
          bash scripts/toolchain/linux/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Build Stage0 (macOS)
        if: matrix.os == 'macos'
        env:
          TOOLCHAIN_CLEAN: ${{ github.event.inputs.toolchain_clean || '0' }}
          TOOLCHAIN_STAGE_FROM: "0"
          TOOLCHAIN_STAGE_TO: "0"
        run: |
          set -euo pipefail
          bash scripts/toolchain/macos/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Build Stage0 (Windows)
        if: matrix.os == 'windows'
        env:
          TOOLCHAIN_CLEAN: ${{ github.event.inputs.toolchain_clean || '0' }}
          TOOLCHAIN_STAGE_FROM: "0"
          TOOLCHAIN_STAGE_TO: "0"
        run: |
          set -euo pipefail
          bash scripts/toolchain/windows/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Upload Stage0 install
        uses: actions/upload-artifact@v4.6.2
        with:
          name: stage0-${{ matrix.name }}
          if-no-files-found: error
          compression-level: 0
          path: |
            ${{ github.workspace }}/stage0-install/**

      # Stage 1
      - name: Build Stage1 (Linux)
        if: matrix.os == 'linux'
        env:
          TOOLCHAIN_CLEAN: "0"
          TOOLCHAIN_STAGE_FROM: "1"
          TOOLCHAIN_STAGE_TO: "1"
        run: |
          set -euo pipefail
          bash scripts/toolchain/linux/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Build Stage1 (macOS)
        if: matrix.os == 'macos'
        env:
          TOOLCHAIN_CLEAN: "0"
          TOOLCHAIN_STAGE_FROM: "1"
          TOOLCHAIN_STAGE_TO: "1"
        run: |
          set -euo pipefail
          bash scripts/toolchain/macos/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Build Stage1 (Windows)
        if: matrix.os == 'windows'
        env:
          TOOLCHAIN_CLEAN: "0"
          TOOLCHAIN_STAGE_FROM: "1"
          TOOLCHAIN_STAGE_TO: "1"
        run: |
          set -euo pipefail
          bash scripts/toolchain/windows/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Upload profiles
        uses: actions/upload-artifact@v4.6.2
        with:
          name: pgoprof-${{ matrix.name }}
          if-no-files-found: warn
          compression-level: 0
          path: |
            ${{ github.workspace }}/pgoprof/**

      # Stage 2
      - name: Build Stage2 (Linux)
        if: matrix.os == 'linux'
        env:
          TOOLCHAIN_CLEAN: "0"
          TOOLCHAIN_STAGE_FROM: "2"
          TOOLCHAIN_STAGE_TO: "2"
        run: |
          set -euo pipefail
          bash scripts/toolchain/linux/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Build Stage2 (macOS)
        if: matrix.os == 'macos'
        env:
          TOOLCHAIN_CLEAN: "0"
          TOOLCHAIN_STAGE_FROM: "2"
          TOOLCHAIN_STAGE_TO: "2"
        run: |
          set -euo pipefail
          bash scripts/toolchain/macos/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Build Stage2 (Windows)
        if: matrix.os == 'windows'
        env:
          TOOLCHAIN_CLEAN: "0"
          TOOLCHAIN_STAGE_FROM: "2"
          TOOLCHAIN_STAGE_TO: "2"
        run: |
          set -euo pipefail
          bash scripts/toolchain/windows/build.sh "$REF" "$GITHUB_WORKSPACE/artifacts/${{ matrix.name }}" "$TARGETS" "$TOOLCHAIN_CPU_FLAGS"

      - name: Upload final artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: llvm-mlir_${{ env.REF }}_${{ matrix.name }}
          if-no-files-found: warn
          compression-level: 0
          path: |
            ${{ github.workspace }}/artifacts/${{ matrix.name }}/**/*.tar.zst
            ${{ github.workspace }}/portable-mlir-toolchain/tmp/${{ matrix.name }}/*.tar.zst
