name: üêß Build Portable MLIR Toolchain

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4
  REF: llvmorg-21.1.5

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Restore ccache
        uses: actions/cache@v4.3.0
        with:
          path: ~/.ccache
          key: ccache-linux-${{ env.REF }}-${{ github.ref_name }}
          restore-keys: |
            ccache-linux-${{ env.REF }}-
            ccache-linux-
      - name: Build
        run: bash scripts/toolchain/linux/build.sh "$REF" "$GITHUB_WORKSPACE/llvm-install"
      - name: Upload archive
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ${{ matrix.runs-on }}-archive
          path: llvm-mlir_*.tar.zst
          if-no-files-found: error
