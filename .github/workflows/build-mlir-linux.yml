name: üêß Build Portable MLIR Toolchain

on:
  workflow_call:
    inputs:
      ref:
        description: "llvm-project ref or tag (e.g., llvmorg-21.1.0)"
        required: true
        type: string

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Free up some space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Build
        run: bash ${{ github.workspace }}/scripts/toolchain/linux/build.sh -r ${{ inputs.ref }} -p ${{ github.workspace }}/llvm-install
      - name: Upload archive
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ${{ matrix.runs-on }}-archive
          path: llvm-mlir_*.tar.zst
          if-no-files-found: error
