name: üçé Build Portable MLIR Toolchain

on:
  workflow_call:
    inputs:
      llvm-project-ref:
        description: "llvm-project ref or tag (e.g., llvmorg-21.1.6)"
        required: true
        type: string

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on: [macos-15, macos-15-intel]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v5.0.0
      - name: Build
        run: bash ${{ github.workspace }}/scripts/toolchain/macos/build.sh -r ${{ inputs.llvm-project-ref }} -p ${{ github.workspace }}/llvm-install
      - name: Upload archive
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ${{ matrix.runs-on }}-archive
          path: llvm-mlir_*.tar.zst
          if-no-files-found: error
